<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        var n = prompt("숫자를 입력하세요.", "10");
        var msg = "";

        if (n !== null) {
            var nfact = 1;
            var i = 1;
            while (i <= n) {
                nfact *= i;
                i++;
            }
            msg = nfact;
        }
        else {
            msg = "값을 입력하지 않았습니다."
        }
        document.write(`<h1>${msg}</h1>`);
    </script>
</body>

</html>
