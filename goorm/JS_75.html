<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let name = prompt("이름을 입력하세요","이름")
        function play()
        {
            document.getElementById("main").innerHTML= name +"님, 환영합니다.";
        }
        play();
    </script>
    <style>
        *{
            width: fit-content;
            margin: 0 auto;
            padding: 10px;
            color: darkblue;
        }
        body{
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <div>
        <h1>어서오세요!</h1>
        <p id="main">홍길동 님, 환영합니다.</p>
    </div>
</body>
</html>
